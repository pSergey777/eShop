<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <script src="https://kit.fontawesome.com/6bb95cc91c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <header>
            <nav class="headder_button container">
                <a href="index.html" class="logo">
                    <img src="img/logo.svg" alt="logo"></a>
                <input type="text" class="goods-search" v-model="search" />
                <button class="cart-button" type="button" @click="setVisionCard">
                    <i class="fa-solid fa-basket-shopping"></i>
                </button>
                <div class="cart" v-if="isVisibleCart">
                    <button class="cart_close" type="button" @click="setVisionCard">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </nav>
        </header>
        <main>
            <div class="content">
                <div class="goods-list">
                    <div class="goods-item" v-for="item in filterGoods">
                        <img class="img_size" :src="item.image" alt="product_image">
                        <div class="item_title">
                            <h3>Модель: {{ item.product_name }}</h3>
                            <p>Цена: {{ item.price }}</p>
                            <button class="btn">В корзину</button>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="no_data" v-if="!filterGoods.length">Нет данных!</h1>
        </main>
        <footer>
            Изображение от <a
                href="https://ru.freepik.com/free-vector/white-abstract-background_12066098.htm#query=grey%20background&position=33&from_view=keyword">Freepik</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
